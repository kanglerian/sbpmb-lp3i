name: Github Personal Website
run-name: ${{ github.actor }}
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: After build project
        run: |
          rm -rf README.md node_modules index.html package.json package-lock.json public src tailwind.config.js vite.config.js yarn.lock
          mv -f dist/* .
          rm -rf dist
          ls -l
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git stash

          git fetch origin
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo 'Branch gh-pages exists. Resetting...'
            git checkout gh-pages
            git rm -rf .
            git clean -fd
            touch .gitkeep  # Menambahkan file kosong agar commit tidak kosong, opsional
            git add .gitkeep
            git commit -m "Reset branch gh-pages"
            git push -f origin gh-pages
          else
            echo 'Branch gh-pages does not exist. Creating new orphan branch...'
            git checkout --orphan gh-pages
            git rm -rf .
            git clean -fd
            touch .gitkeep  # Menambahkan file kosong agar commit tidak kosong, opsional
            git add .gitkeep
            git commit -m "Initialize branch gh-pages"
            git push -u origin gh-pages
          fi

          git stash pop

